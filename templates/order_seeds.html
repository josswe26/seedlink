{% extends "base.html" %}

{% block content %}
<!-- Page Heading -->
<div class="row text-center">
    <div class="col-10 offset-1 col-md-6 offset-md-3">
        <h1 class="form-heading-signup">Order Seeds</h1>
    </div>
</div>
<!-- Add Donation Form-->
<form method="POST" action="" class="col-10 offset-1">
    <div class="form-group">
        <label for="product_category">Seed Name</label>
        <input type="text" class="form-control" id="seed_name" name="seed_name" placeholder="Name of the seeds" required>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity" required>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <button type="submit" class="btn">Order Now!</button>
        </div>
    </div>
</form>

{% endblock %}
