{% extends "base.html" %}

{% block content %}
<!-- Page Heading -->
<div class="row text-center">
    <div class="col-10 offset-1 col-md-6 offset-md-3">
        <h1 class="form-heading-signup">Order your Seeds</h1>
    </div>
</div>
<!-- Add Donation Form-->
<form method="POST" action="" class="col-10 offset-1">

    <div class="form-group">
        <label for="fullname">Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Name" required>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
    </div>


    <div class="form-group">
        <label for="seeds_type">Type of seeds</label>
        <select class="form-select" aria-label="Type of Seed">
            <option value="1">Apple Tree</option>
            <option value="2">Tomato</option>
            <option value="3">Spinach</option>
          </select>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity" required>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <button type="submit" class="btn">Order Now!</button>
        </div>
    </div>
</form>

{% endblock %}
